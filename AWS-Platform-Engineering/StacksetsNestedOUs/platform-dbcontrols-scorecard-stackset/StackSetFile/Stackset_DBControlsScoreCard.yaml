Description: Template to create db controls
Parameters:
  S3BucketName:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: CI/CD Release bucket
    ConstraintDescription: Relese S3 Bucket
  FolderName:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: CI/CD Release ID
    ConstraintDescription: ReleaseID
  masteraccount: 
    Type: String
    Description: Master account Id
  ScoreCardDBTableName:
    Type: String
    Description: Enter a Score card db table name
Resources:
#----------------------------ScoreCardErrorHandler Lambda---------------------------
  ScoreCardErrorHandlerLambda:    
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket:
          Fn::Sub:
            - "${S3BucketName}${AWS::Region}"
            - {S3BucketName: !Ref S3BucketName}
        S3Key:
          Fn::Sub:
            - "${releasefolder}/platform_ScoreCardErrorHandler.zip"
            - {releasefolder: !Ref FolderName}
      FunctionName: platform_ScoreCardErrorHandler 
      Environment:
        Variables:
          DYNAMODB_NAME: !Ref ScoreCardDBTableName
          ACCOUNT_ID: !Ref masteraccount     
      Tags:
        - Value: "yes"
          Key: platform_donotdelete
      Handler: platform_ScoreCardErrorHandler.lambda_handler
      Role: !Sub 'arn:aws:iam::${AWS::AccountId}:role/platform_ScoreCardErrorHandlerRole'
      Timeout: 900
      MemorySize: 128
      Runtime: python3.9
#----------------------------ScoreCardVPCBound Lambda---------------------------   
  ScoreCardVPCBoundLambda:
    Type: AWS::Lambda::Function
    DependsOn:
      - Boto3LambdaLayer
      - PyMySQLLambdaLayer
      - PyMSSQLLambdaLayer
      - OracleDBLambdaLayer
      - PostgresLambdaLayer
    Properties:
      Code:
        S3Bucket:
          Fn::Sub:
            - "${S3BucketName}${AWS::Region}"
            - {S3BucketName: !Ref S3BucketName}
        S3Key:
          Fn::Sub:
            - "${releasefolder}/platform_ScoreCardVPCBoundLambda.zip"
            - {releasefolder: !Ref FolderName}
      FunctionName: platform_ScoreCardVPCBoundLambda
      Tags:
        - Value: "yes"
          Key: platform_donotdelete
      Handler: platform_ScoreCardVPCBoundLambda.lambda_handler
      Layers:
        - !Ref Boto3LambdaLayer
        - !Ref PyMySQLLambdaLayer
        - !Ref PyMSSQLLambdaLayer
        - !Ref OracleDBLambdaLayer
        - !Ref PostgresLambdaLayer
      Role: !Sub 'arn:aws:iam::${AWS::AccountId}:role/platform_ScoreCardVPCBoundLambdaRole'
      Timeout: 900
      MemorySize: 128
      Runtime: python3.9

