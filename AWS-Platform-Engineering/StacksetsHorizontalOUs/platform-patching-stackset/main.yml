AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  releses3bucket:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: CI/CD Release bucket
    ConstraintDescription: Relese S3 Bucket
  BucketNameWithOutRegion:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: CI/CD Release bucket for stack set
    ConstraintDescription: Relese S3 Bucket for stack set
  FolderName:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: CI/CD Release ID
    ConstraintDescription: ReleaseID
  PrivateProduction:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Private Production OU ID
    ConstraintDescription: Private Production OU ID
  PrivateStaging:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Private Staging OU ID
    ConstraintDescription: Private Staging OU ID
  PrivateException:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Private Exception OU ID
    ConstraintDescription: Private Exception OU ID
  PublicProduction:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Public Production OU ID
    ConstraintDescription: Public Production OU ID
  PublicStaging:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Public Staging OU ID
    ConstraintDescription: Public Staging OU ID
  PublicException:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Public Exception OU ID
    ConstraintDescription: Public Exception OU ID
  DataManagement:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: DataManagement OU ID
    ConstraintDescription: DataManagement OU ID
  HybridAccount:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: HybridAccount OU ID
    ConstraintDescription: HybridAccount OU ID
  Migration:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Migration OU ID
    ConstraintDescription: Migration OU ID
  PatchingTemplateStackAccountId:  
    Type : 'String'
    Description: 'The account ID of the patching template.'    
  ExecutionLogsBucketName:
    Type : 'String'
    Description: 'The name of the S3 bucket used to store execution logs centrally.'
  ResouceSyncBucketName:
    Type : 'String'
    Description: 'The name of the S3 bucket used to store resource data sync details'
  PatchingTemplateStackRegion:
    Type : 'String'
    Description: 'The region of the patching template.'
  ManagedInstanceDataEncryptionKey:
    Type : 'String'
    Description: 'The ARN of the KMS key used to encrypt resource data sync logs'
  BaselineOverrideBucket:
    Type : 'String'
    Description: The ARN of the S3 bucket used to store patch baseline override list.
  ServiceCatalogLaunchRoleName:
    Type : 'String'
    Description: The name of the Service Catalog launch role
  CronValue:
    Type : 'String'
    Description: cron of the patching window.
  MasterAccountId:
    Type : 'String'
    Description: payer account id
Resources:
  StacksetPlatformPatching:
    Type: AWS::CloudFormation::StackSet
    DeletionPolicy: Retain
    Properties:
      TemplateURL:
        Fn::Sub:
          - https://${bucket}.s3.amazonaws.com/${releasefolder}/CloudFormation/platform-patching-stackset.yml
          - bucket:
              Ref: releses3bucket
            releasefolder:
              Ref: FolderName
      StackSetName: platform-patching-stackset
      AutoDeployment:
        Enabled: 'true'
        RetainStacksOnAccountRemoval: 'false'
      PermissionModel: SERVICE_MANAGED
      Capabilities:
        - CAPABILITY_NAMED_IAM
        - CAPABILITY_IAM
      Description: Stackset for patching compliance resources
      StackInstancesGroup:
        - Regions:
            - us-east-1
            - eu-west-1
            - us-east-2
            - us-west-1
            - us-west-2
            - ap-south-1
            - ap-southeast-2
            - ap-southeast-1
            - eu-central-1
            - eu-west-2
            - eu-north-1
            - ap-northeast-2
            - ap-northeast-1
            - ca-central-1
          DeploymentTargets:
            OrganizationalUnitIds:
              - !Ref PrivateProduction
              - !Ref PrivateStaging
              - !Ref PrivateException
              - !Ref PublicProduction
              - !Ref PublicStaging
              - !Ref PublicException
              - !Ref DataManagement
              - !Ref HybridAccount
              - !Ref Migration
      OperationPreferences:
        RegionOrder:
          - us-east-1
          - eu-west-1
          - us-east-2
          - us-west-1
          - us-west-2
          - ap-south-1
          - ap-southeast-2
          - ap-southeast-1
          - eu-central-1
          - eu-west-2
          - eu-north-1
          - ap-northeast-2
          - ap-northeast-1
          - ca-central-1
        FailureTolerancePercentage: 100
        MaxConcurrentPercentage: 50
      Tags:
        - Value: 'yes'
          Key: platform_donotdelete
      Parameters:
        - ParameterKey: S3BucketName
          ParameterValue: !Ref BucketNameWithOutRegion
        - ParameterKey: FolderName
          ParameterValue: !Ref FolderName
        - ParameterKey: ExecutionLogsS3BucketPrefix
          ParameterValue: 'inventory-execution-logs'
        - ParameterKey: ResourceDataSyncName
          ParameterValue: 'InventoryData'
        - ParameterKey: PatchingTemplateStackAccountId
          ParameterValue: !Ref PatchingTemplateStackAccountId
        - ParameterKey: ExecutionLogsBucketName
          ParameterValue: !Ref ExecutionLogsBucketName          
        - ParameterKey: ResouceSyncBucketName
          ParameterValue: !Ref ResouceSyncBucketName
        - ParameterKey: PatchingTemplateStackRegion
          ParameterValue: !Ref PatchingTemplateStackRegion
        - ParameterKey: ManagedInstanceDataEncryptionKey
          ParameterValue: !Ref ManagedInstanceDataEncryptionKey
        - ParameterKey: BaselineOverrideBucket
          ParameterValue: !Ref BaselineOverrideBucket               
        - ParameterKey: ServiceCatalogLaunchRoleName
          ParameterValue: !Ref ServiceCatalogLaunchRoleName
        - ParameterKey: CronValue
          ParameterValue: !Ref CronValue
        - ParameterKey: MasterAccountId
          ParameterValue: !Ref MasterAccountId