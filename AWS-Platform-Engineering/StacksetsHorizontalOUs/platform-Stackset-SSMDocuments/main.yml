AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  releses3bucket:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: CI/CD Release bucket
    ConstraintDescription: Relese S3 Bucket
  FolderName:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: CI/CD Release ID
    ConstraintDescription: ReleaseID
  PrivateProduction:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Private Production OU ID
    ConstraintDescription: Private Production OU ID
  PrivateStaging:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Private Staging OU ID
    ConstraintDescription: Private Staging OU ID
  PrivateException:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Private Exception OU ID
    ConstraintDescription: Private Exception OU ID
  PublicProduction:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Public Production OU ID
    ConstraintDescription: Public Production OU ID
  PublicStaging:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Public Staging OU ID
    ConstraintDescription: Public Staging OU ID
  PublicException:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Public Exception OU ID
    ConstraintDescription: Public Exception OU ID
  DataManagement:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: DataManagement OU ID
    ConstraintDescription: DataManagement OU ID
  HybridAccount:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: HybridAccount OU ID
    ConstraintDescription: HybridAccount OU ID
  Migration:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Migration OU ID
    ConstraintDescription: Migration OU ID
  ManagedServicesBeAgile:
    MinLength: '1'
    MaxLength: '50'
    Type: String
    Description: Managed Services BeAgile OU ID
    ConstraintDescription: Managed Services BeAgile OU ID
Resources:
  StacksetPlatformSSMDocuments:
    Type: AWS::CloudFormation::StackSet
    DeletionPolicy: Retain
    Properties:
      TemplateURL:
        Fn::Sub:
          - https://${bucket}.s3.amazonaws.com/${releasefolder}/CloudFormation/SSMDocuments.yaml
          - bucket:
              Ref: releses3bucket
            releasefolder:
              Ref: FolderName
      StackSetName: platform-Stackset-SSMDocuments
      AutoDeployment:
        Enabled: 'true'
        RetainStacksOnAccountRemoval: 'false'
      PermissionModel: SERVICE_MANAGED
      Capabilities:
        - CAPABILITY_NAMED_IAM
      StackInstancesGroup:
        - Regions:
            - us-east-1
            - eu-west-1
            - us-east-2
            - us-west-1
            - us-west-2
            - ap-south-1
            - ap-southeast-2
            - ap-southeast-1
            - eu-central-1
            - eu-west-2
            - eu-north-1
            - ap-northeast-2
            - ap-northeast-1
            - ca-central-1
          DeploymentTargets:
            OrganizationalUnitIds:
              - !Ref PublicException
              - !Ref PublicProduction
              - !Ref Migration
              - !Ref PublicStaging
              - !Ref ManagedServicesBeAgile
              - !Ref DataManagement
              - !Ref PrivateException
              - !Ref PrivateProduction
              - !Ref PrivateStaging
              - !Ref HybridAccount

      OperationPreferences:
        RegionConcurrencyType: 'SEQUENTIAL'
        RegionOrder:
          - us-east-1
          - eu-west-1
          - us-east-2
          - us-west-1
          - us-west-2
          - ap-south-1
          - ap-southeast-2
          - ap-southeast-1
          - eu-central-1
          - eu-west-2
          - eu-north-1
          - ap-northeast-2
          - ap-northeast-1
          - ca-central-1
        FailureTolerancePercentage: 90
        MaxConcurrentPercentage: 50
      Tags:
        - Value: 'yes'
          Key: platform_donotdelete